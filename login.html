<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Public Sans', sans-serif;
            background-color: #ffffff;
        }
        .login-container, .popup-container .popup-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2, .popup-container .popup-content h1 {
            margin-bottom: 20px;
            padding-right: 64px;
            font-size: 28px;
            color: #1a202c;
        
        .h1 {
            padding-right: 100px;
        }
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 12px;
            padding-left: 27px;
            color: #1a202c;
        }
        input[type="email"], 
        input[type="password"] { 
            width: 327px;
            height: 25px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            color: #1a202c;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #CDFFF5;
            border-width: 3px;
            outline: none; 
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            font-size: 12px; 
            color: #98A2B3; 
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
        }
        button {
            width: 350px;
            height: 45px;
            padding: 10px;
            background-color: #0DA487;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff8a00;
        }
        .signup-link, .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #98A2B3;
        }
        .signup-link a, .login-link a {
            color: #38b2ac;
            text-decoration: none;
        }
        .signup-link a:hover, .login-link a:hover {
            text-decoration: underline;
        }
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to your account</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <div class="password-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login now</button>
        </form>
        <div class="signup-link">
            Don't Have An Account? <a href="#" id="signup-link">Sign Up</a>
        </div>
    </div>

    <!-- Sign Up Popup -->
    <div class="popup-container" id="signup-popup">
        <div class="popup-content">
            <h1>Register an account</h1>
            <form>
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="Enter your email" required>
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" placeholder="Enter your password" required>
                <button class="create-account" type="submit">Create account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#" id="login-link">Log in</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle signup popup
        document.getElementById('signup-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signup-popup').style.display = 'flex';
        });

        // Hide signup popup and return to login
        document.getElementById('login-link').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signup-popup').style.display = 'none';
        });
    </script>
</body>
</html>
